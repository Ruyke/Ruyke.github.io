<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <style>
        /* Your styles go here */
    </style>
</head>
<body>
    <!-- Fixed Description -->
    <div>
        <h2>Report Description</h2>
        <p>This is a fixed description for the report page.</p>
    </div>

    <!-- Table for Dynamic Content -->
    <table id="reportTable">
        <thead>
            <tr>
                <th>Topic</th>
                <th>Description</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be added here -->
        </tbody>
    </table>

    <script>
        // JavaScript logic to fetch and display report results

        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the topic parameter from the URL
        var topic = getParameterByName('topic');

        // Use the 'topic' variable as needed
        console.log('Topic:', topic);

        // Sample data (replace this with your actual data)
        var reportData = [
            { topic: 'Sample Topic', description: 'Sample Description', photo: 'sample.jpg' },
            // Add more data as needed
        ];

        // Function to populate the table with dynamic content
        function populateTable() {
            var tableBody = document.querySelector('#reportTable tbody');

            reportData.forEach(function (item) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = item.topic;
                cell2.innerHTML = item.description;
                cell3.innerHTML = '<img src="' + item.photo + '" alt="Photo">';
            });
        }

        // Call the function to populate the table
        populateTable();
    </script>
</body>
</html>
